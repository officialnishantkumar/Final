<div class="container">
    <h2 class="text-center">Registered Employee</h2>
    <table class="table table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Website</th>
                  <th>Phone No.</th>
                </tr>
            </thead>
          <tbody>
              <tr *ngFor="let user of users$">
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.website }}</td>
                  <td>{{ user.phone }}</td>
                </tr>
            </tbody>
      </table>
</div>
