<div class="container border">
    <form [formGroup]="angForm" novalidate>
        <div class="row">
            <div class="col-sm-6 border">
                <h2 class="text-center">Registration Form</h2><hr>
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input class="form-control" type="text" formControlName="fname" placeholder="First Name" aria-label="default input example">
                    <div *ngIf="angForm.controls['fname'].invalid && (angForm.controls['fname'].dirty || angForm.controls['fname'].touched)" 
                    class="alert alert-danger">
                  <div *ngIf="angForm.controls['fname'].errors">
                    First Name is required.
                  </div>
                    </div>
                </div>
            
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" formControlName="lname" placeholder="Last Name">
                    <div *ngIf="angForm.controls['lname'].invalid && (angForm.controls['lname'].dirty || angForm.controls['lname'].touched)" 
                    class="alert alert-danger">
                  <div *ngIf="angForm.controls['lname'].errors">
                    Last Name is required.
                  </div>
                </div>
                </div>
           
    
        
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">Mobile No.</label>
                    <input class="form-control" formControlName="mobile" type="text" placeholder="Mobile No." aria-label="default input example">
                    <div *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)" 
                    class="alert alert-danger">
                  <div *ngIf="angForm.controls['mobile'].errors">
                    Mobile Number is required.
                  </div>
                </div>
                </div>
           
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" 
                    class="alert alert-danger">
                  <div *ngIf="angForm.controls['email'].errors">
                    Email is required.
                  </div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Permanent Address</label>
                    <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" 
                    class="alert alert-danger">
                  <div *ngIf="angForm.controls['address'].errors">
                    Address is required.
                  </div>
                </div>
                </div>
                <button type="button" class="btn btn-success w-100 mb-4">Register</button>
                
            </div>
            <div class="col-sm-6">
                <h2 class="text-center">Patient Details</h2><hr>
                <p>Patient Details : {{ angForm.value | json }}</p>
                <p>Status: {{ angForm.status | json }}</p>
            </div>
        </div>
    </form>
    
            
    
        
    
    

</div>
